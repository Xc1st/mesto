<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="././images/Vector.svg" alt="Лого" class="header__logo" display="block">
        </header>
        <main class="content">
            <section class="profile">
                <img src="././images/image.jpg" alt="Аватар" class="profile__avatar" display="block">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements-container">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__foto" display="block">
                    <h2 class="element__subtitle">Карачаевск</h2>
                    <button class="element__button-like" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/2png.png" alt="Карачаевск" class="element__foto" display="block">
                    <h2 class="element__subtitle">Гора Эльбрус</h2>
                    <button class="element__button-like" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/3.png" alt="Карачаевск" class="element__foto" display="block">
                    <h2 class="element__subtitle">Домбай</h2>
                    <button class="element__button-like" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/4.png" alt="Карачаевск" class="element__foto" display="block">
                    <h2 class="element__subtitle">Гора Эльбрус</h2>
                    <button class="element__button-like" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/5.png" alt="Карачаевск" class="element__foto" display="block">
                    <h2 class="element__subtitle">Домбай</h2>
                    <button class="element__button-like" type="button"></button>
                </div>
                <div class="element">
                    <img src="./images/6.png" alt="Карачаевск" class="element__foto" display="block">
                    <h2 class="element__subtitle">Карачаево-Черкессия</h2>
                    <button class="element__button-like" type="button"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__mesto">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup"> 
            <div class="popup__container">
                <button class="popup__close-icon" type="button"></button>
                <h2 class="popup__subtitle">Редактировать профиль</h2>
                <form class="popup__form" name="profileForm">
                    <input type="text" class="popup__text popup__text_type_name " placeholder="Имя" name="name">
                    <input type="text" class="popup__text popup__text_type_about" placeholder="О себе"name="about">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
