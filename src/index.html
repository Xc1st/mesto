<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('././images/Vector.svg')%> " alt="Лого" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="<%=require('././images/image.jpg')%>" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements-container">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__mesto">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile"> 
            <div class="popup__container">
                <button class="popup__close-icon" type="button"></button>
                <h2 class="popup__subtitle">Редактировать профиль</h2>
                <form class="popup__form popup__form-profile" name="profileForm" novalidate>
                    <input type="text" class="popup__input popup__input_type_name " id="name" name="name" minlength="2" maxlength="40" required>
                    <span class="name-error popup__error popup__error_type_name" ></span>
                    <input type="text" class="popup__input popup__input_type_about" id="about" placeholder="О себе" name="about" minlength="2" maxlength="200" required>
                    <span class="about-error popup__error popup__error_type_about" ></span>
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_card"> 
            <div class="popup__container">
                <button class="popup__close-icon" type="button"></button>
                <h2 class="popup__subtitle">Новое место</h2>
                <form class="popup__form popup__form-card" name="addCard" novalidate>
                    <input type="text" class="popup__input popup__input_type_title" id="title" placeholder="Название" name="title" minlength="2" maxlength="30" required>
                    <span class="title-error popup__error popup__error_type_title" ></span>
                    <input type="url" class="popup__input popup__input_type_url" id="link" placeholder="Ссылка на картинку" name="link" required>
                    <span class="link-error popup__error popup__error_type_link" ></span>
                    <button class="popup__save" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image ">
            <div class="popup__container popup__container_type_image">
                <img class="popup__image">
                <p class="popup__caption"></p>
                <button class="popup__close-icon" type="button"></button>
            </div>
        </div>
    </div>
    
    <template id="elements_template">
        <div class="element">
            <button class="element__button-delete" type="button"></button>
            <img class="element__foto">
            <h2 class="element__subtitle"></h2>
            <button class="element__button-like" type="button"></button>
        </div>
    </template>
    
</body>

</html>
